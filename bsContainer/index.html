<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- boostrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
body {
    height: 100vh;
    background-color: rgb(215, 212, 219);
}
.text-center{
    transition: 0.3s;
}
.text-center:hover{
    font-size: 48px;
    position: relative;
    padding: 0 auto;
}
.img{
    transition: 0.3s;
}
.img:hover{
    transform: scale(1.09) translateY(-40px);
}
</style>
<body>
    <div class="container-fluid bg-info">
        <h1 class="text-center text-light py-3 d-block m-auto text-lowercase">
            Welcome To Boostrap learnig
        </h1>
    </div>
    <div class="container bg-warning">
        <h1 class="text-center py-2 border border-rounded text-uppercase">
            welcome to boostrap
        </h1>
    </div>
    <div class="container bg-danger">
        <div class="btn btn-outline-primary  ms-5 my-3 text-light">hello there</div>

    </div>   
    <div class="container bg-info py-4">
        <img src="img/spring-images-min.jpg" class="rounded-top img img-thumbnail d-block m-auto" alt="">
    </div> 


    <!-- boostrap javascript cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
